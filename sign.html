<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodY! - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    body {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .Signup-container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    .login-title {
        font-weight: bold;
        color: #2a5298;
        text-align: center;
    }
    .btn-signup {
        background: #2a5298;
        border: none;
        color: white;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        transition: 0.3s ease-in-out;
    }
    .btn-signup:hover {
        background: #1e3c72;
    }
    .form-control {
        border-radius: 5px;
    }
    .input-group-text {
        background: #2a5298;
        color: white;
        border: none;
    }
    @media (max-width: 576px) {
        .Signup-container {
            padding: 20px;
        }
    }
</style>
<body>

    <div class="Signup-container">
        <h2 class="login-title">Create Your Account</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
            </div>

            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
                </div>
            </div>
                  <button type="submit" class="btn btn-signup">Sign Up</button>
      <div class="text-center mt-3">
                <a href="home.html" class="text-decoration-none">Already have an account? Login</a>
            </div>
        </div>
    </div>
</body>
</html>
